argument_specs:
  main:
    short_description: Install SAP hostagent from SAR archive
    description:
      - Install SAP hostagent from SAR archive
      - Role will unpack SAR archive \
        and run saphostagent command to install saphostagent
      - Role will check if there is file \
        '/usr/sap/hostctrl/exe/saphostexec' \
        if this file exists role will do nothing
    options:
      saphostagent_sar_source:
        description:
          - Exact path to SAR archive for saphostagent \
            not just folder with that archive
        type: path
        required: true

  __limitations__:
    options: {}
    short_description: Limitations
    description:
      - Only supported on linux and darwin (macos) systems

  __dependencies__:
    options: {}
    short_description: Dependencies
    description:
      - Role depend on sap.sap_operations.unpack role, \
        see requirements and documentation for that role
      - Role requires user to be able to become root to run

  __examples__:
    options: {}
    short_description: Example Playbooks
    description:
      - "- name: Install saphostagent from SAR file"
      - "  hosts: all"
      - "  gather_facts: false"
      - "  tasks:"
      - "    - name: Install saphostagent from SAR file"
      - "      ansible.builtin.include_role:"
      - "        name: sap.sap_operations.saphostagent_sar"
      - "      vars:"
      - "        saphostagent_sar_source: /software/sap/SAPHOSTAGENT<SP-version>.SAR"

  __license__:
    options: {}
    short_description: License
    description:
      - GPL-3.0-only

  __author__:
    options: {}
    short_description: Author Information
    description:
      - Kirill Satarin (@kksat)
