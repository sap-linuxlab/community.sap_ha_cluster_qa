---
- name: Get stats for saphostagent
  ansible.builtin.stat:
    path: /usr/sap/hostctrl/exe/saphostexec
  register: saphostagent_sar_saphostagent_stat

- name: Install saphostagent if necessary
  ansible.builtin.include_role:
    name: sap.sap_operations.saphostagent_sar
    tasks_from: "{{ saphostagent_sar_saphostagent_stat.stat.exists | ansible.builtin.ternary('nothing.yml', 'install.yml') }}"
