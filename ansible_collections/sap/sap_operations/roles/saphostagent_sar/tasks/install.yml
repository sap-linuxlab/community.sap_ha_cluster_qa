---
- name: Make sure that temp folder for unpacking exists
  ansible.builtin.file:
    path: "{{ saphostagent_sar_tmp_destination }}"
    state: directory
    recurse: true
    owner: "{{ omit }}"
    group: "{{ omit }}"
    mode: "{{ omit }}"

- name: Unpack SAR saphostagent archive
  ansible.builtin.include_role:
    name: sap.sap_operations.unpack
  vars:
    unpack_destination: "{{ saphostagent_sar_tmp_destination }}"
    unpack_source: "{{ saphostagent_sar_source }}"

- name: Install saphostagent
  ansible.builtin.command:
    argv:
      - "{{ (saphostagent_sar_tmp_destination, 'saphostexec') | ansible.builtin.path_join }}"
      - '-install'
    chdir: "{{ saphostagent_sar_tmp_destination }}"
  register: saphostagent_install_command
  failed_when:
    - saphostagent_install_command.rc != 0
    - saphostagent_install_command.stderr_lines | length > 0
  changed_when: true
  become: true
  become_user: root
