[defaults]
inventory = ./inventory
remote_user = root
ask_pass = false
timeout = 60
force_color = 1
# stdout_callback = yaml
bin_ansible_callbacks = true
collections_paths = /home/amemon-redhat/community.sap_ha_cluster_qa:/home/amemon-redhat/community.sap_ha_cluster_qa/collections:~/.ansible/collections:/usr/share/ansible/collections
roles_path = ../ansible_collections/sap/cluster_qa/roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles

[privilege_escalation]
become = true
become_method = sudo
become_user = root
become_ask_pass = false
